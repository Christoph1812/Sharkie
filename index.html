<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="img/1.Sharkie/4.Attack/Fin slap/7.png">
    <script src="js/images.js"></script>
    <script src="classes/drawable-object.claas.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/jelley-fish.class.js"></script>
    <script src="classes/puffer-fish.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/collecteable-object.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/bubble-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/audio.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/world.class.js"></script>

</head>

<body onload="init()">
    <h1>Sharkie</h1>
    <div class="canvas-container">
        <div class="settings-overlay d-none" id="settings-main-overlay">
            <div class="x">
                <img onclick="closeSettings()" class="x-icon" src="img/assests/x-mark.png" alt="X-Mark">
            </div>
            <div id="subpages-content"></div>
            <div class="overview" id="overview">
                <h2>Settings</h2>
                <span class="headline-volume">volume</span>
                <div class="slider-container">
                    <img class="sound-icon" id="sound-icon" src="img/assests/sound_on.png" alt="Sound">
                    <input type="range" id="volume-slider" min="0" max="100" value="50" step="1">
                    <output id="volume-value">50</output>
                </div>
                <div onclick="toggleFullscreen()" class="fullscreen-container" id="fullscreen-setting">
                    <img src="img/assests/fullscreen-enter.png" alt="Fullscreen">
                    <p>Enter Fullscreen</p>
                </div>
                <div class="instruction-container">
                    <img src="img/assests/info.png" alt="Info">
                    <p>Instruction</p>
                </div>
                <div onclick="openCredits()" class="credits-container">
                    <img src="img/assests/copyright.png" alt="copyright">
                    <p>Credits</p>
                </div>
            </div>
        </div>
        <div id="fullscreen">
            <div id="start-screen" class="start-screen">
                <div class="panel-top" id="panel-top">
                    <img onclick="openSettings()" class="settings-img" src="img/assests/services-128.png" alt="Setting">
                </div>
                <div class="panel-bottom" id="panel-bottom">
                    <button class="button yellow" onclick="startGame()">Start</button>
                </div>
            </div>
            <canvas class="canvas" id="canvas" width="720" height="480"></canvas>
        </div>

    </div>


</body>

</html>
