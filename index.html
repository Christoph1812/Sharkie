<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sharkie</title>
    <link rel="icon" type="image/x-icon" href="img/1.Sharkie/4.Attack/Fin slap/7.png">
    <script src="js/images.js"></script>
    <script src="classes/drawable-object.claas.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/jelley-fish.class.js"></script>
    <script src="classes/puffer-fish.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/collecteable-object.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/bubble-object.class.js"></script>
    <script src="js/game.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/audio.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/world.class.js"></script>

</head>

<body onload="init()">
    <div id="game-container" class="d-none">
        <div class="headline">
            <h1>Sharkie</h1>
        </div>
        <div class="canvas-container" id="canvas-container">
            <div class="settings-overlay d-none" id="settings-main-overlay">
                <div class="back-close-panel">
                    <img onclick="openSettings()" class="settings-icon v-none" id="back"
                        src="img/assests/arrow-back.png" alt="Arrow back">
                    <img onclick="closeSettings()" class="settings-icon" src="img/assests/x-mark.png" alt="X-Mark">
                </div>
                <div class="settings-content" id="settings-content"></div>
            </div>
            <div id="fullscreen">
                <div id="start-screen" class="start-screen"
                    style="background-image: url('img/3. Background/Mesa de trabajo 1.png')">
                    <div class="panel-top" id="panel-top">
                        <img onclick="openSettings()" class="settings-img" src="img/assests/services-128.png"
                            alt="Setting">
                    </div>
                    <div class="panel-middle" id="panel-middle">
                        <button class="button yellow" onclick="startGame()">Start</button>
                    </div>
                    <div class="panel-bottom d-none" id="panel-bottom">
                        <div class="key-block">
                            <button class="mobile-button" id="btn-up"><img src="img/assests/arrow-up.png"> </button>
                            <button class="mobile-button" id="btn-down"><img src="img/assests/arrow-down.png"></button>
                        </div>
                        <div class="key-block">
                            <button class="mobile-button" id="btn-bubble">
                                <img src="img/1.Sharkie/4.Attack/Bubble trap/Bubble.png" alt="">
                            </button>
                            <button class="mobile-button" id="btn-fin-slap">
                                <img src="img/assests/fin-slap-icon.png" alt="">
                            </button>
                            <button class="mobile-button" id="btn-poison-bubble">
                                <img src="img/assests/poison-icon.png" alt="">
                            </button>
                        </div>
                        <div class="key-block">
                            <button class="mobile-button" id="btn-left">
                                <img src="img/assests/arrow-left.png" alt="">
                            </button>
                            <button class="mobile-button" id=btn-right>
                                <img src="img/assests/arrow-right.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
                <canvas class="canvas" id="canvas" width="720" height="480"></canvas>
            </div>
        </div>
    </div>
    <div class="rotate-device-screen d-none" id="rotate-device-screen">
        <img class="rotate-phone" src="img/assests/phone.png" alt="device">
        <span>Please rotate your device</span>
    </div>


</body>

</html>
