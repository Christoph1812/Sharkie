<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="icon" type="image" href="img/1.Sharkie/4.Attack/Fin slap/7.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
    <script src="js/images.js"></script>
    <script src="classes/drawable-object.claas.js"></script>
    <script src="classes/movable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/jelley-fish.class.js"></script>
    <script src="classes/puffer-fish.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/collectible-object.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/bubble-object.class.js"></script>
    <script src="js/html-templates.js"></script>
    <script src="js/keys.js"></script>
    <script src="js/game.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/audio.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="classes/world.class.js"></script>
</head>

<body onload="init()">
    <div id="game-container" class="d-none">
        <div class="headline">
            <h1>Sharkie</h1>
        </div>
        <div id="fullscreen">
            <div class="canvas-container canvas-border" id="canvas-container">
                <div class="settings-overlay d-none" id="settings-main-overlay">
                    <div class="back-close-panel">
                        <img onclick="openSettings()" class="back-icon v-none" id="back"
                            src="img/assests/arrow-back.png" alt="Arrow back">
                        <img onclick="closeSettings()" class="close-icon" src="img/assests/x-mark.png" alt="X-Mark">
                    </div>
                    <div class="settings-content" id="settings-content"></div>

                </div>
                <div>
                    <div id="start-screen" class="start-screen"
                        style="background-image: url('img/3. Background/Mesa de trabajo 1.png')">
                        <div class="panel-top" id="panel-top">
                            <img onclick="openSettings()" class="settings-img" src="img/assests/services-128.png"
                                alt="Setting">
                        </div>
                        <div class="panel-middle" id="panel-middle">
                            <button class="button yellow" onclick="showLoadingScreen()">Start</button>
                        </div>
                        <div class="panel-bottom " id="panel-bottom"></div>
                        <div class="legal-notice-points" id="legal-notice-points">
                            <p onclick="openImprint()">imprint</p>
                            <p onclick="openPrivacyPolicy()">privacy policy</p>

                        </div>
                        <div class="legal-notice-overlay d-none" id="legal-notice-overlay"></div>
                    </div>
                    <div class="loading-screen d-none" id="loading-screen"></div>
                    <div class="end-screen-container d-none" id="end-screen-container">
                        <div class="end-screen" id="endscreen">
                            <h1 id="end-screen-headline">GAME Over</h1>
                            <img class="test-shadow" id="end-screen-img" src="img/assests/Sharkie-dead.png"
                                alt="Sharkie dead">
                            <div class="button-container">
                                <button onclick="tryAgain()" class="button yellow">TRY AGAIN </button>
                                <button onclick="backToStart()" class="button yellow">BACK TO START</button>
                            </div>

                        </div>
                    </div>
                    <canvas class="canvas" id="canvas" width="720" height="480"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="rotate-device-screen d-none" id="rotate-device-screen">
        <img class="rotate-phone" src="img/assests/phone.png" alt="device">
        <span>Please rotate your device</span>
    </div>


</body>

</html>
